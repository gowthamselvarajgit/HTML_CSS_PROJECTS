<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    <div class="complete-form">
      <div class="form">
        <p class="login-form">
          Login Form
        </p>
      </div>

      <div class="entry-form">
        <div class="email-password">
          <div class="email">
            <div class="profile">
              <i class='bx bxs-user'></i>
            </div>
            <input class="email-input" type="text" placeholder="Email or Phone">
          </div>
  
          <div class="password">
              <div class="lock">
                <i class='bx bxs-lock-alt'></i>
              </div>
              <input class="password-input" type="text" placeholder="Password">
        </div>
      </div>
  
      <div class="forget">
        <a href="#"><p>Forget password?</p></a>
      </div>
  
      <div class="login">
        <button>Login</button>
      </div>

      <div class="member">
        <p>Not a member? <span><a href="#">Signup now</a></span></p>
      </div>
      </div>
    </div>
  </div>
</body>
</html>
