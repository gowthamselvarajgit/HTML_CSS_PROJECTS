<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Card UI Design</title>
  <link rel="icon" type="image/png" href="assets/PHOTO1.png">
  <!-- CSS -->
   <link rel="stylesheet" href="CSS/style.css">

  <!--BOXICONS-->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
  <div class="profile-card">
    <div class="image">
      <img class="profile-img" src="assets/Gowtham S_Photo.png">
    </div>

    <div class="text-data">
      <span class="name">Gowtham S</span>
      <span class="job">Software Developer</span>
    </div>

    <div class="media-buttons">
      <a href="https://www.linkedin.com/in/gowtham4026" style="background: #0077B5;" class="link">
        <i class='bx bxl-linkedin'></i>
      </a>
      <a href="https://www.youtube.com/@FlockZen" style="background: #FF0000;" class="link">
        <i class='bx bxl-youtube'></i>
      </a>
      <a href="https://github.com/gowthamselvarajgit" style="background:#181717;" class="link">
        <i class='bx bxl-github'></i>
      </a>
      <a href="mailto:gowtham26.work@gmail.com" style="background: #F9AB00;" class="link">
        <i class='bx bxl-gmail'></i>
      </a>
    </div>

    <div class="buttons">
      <button class="button">
        Subscribe
      </button>
      <button class="button">
        Message
      </button>
    </div>

    <div class="analytics">
      <div class="data">
        <i class='bx bx-heart' ></i>
        <span class="number">60k</span>
      </div>
      <div class="data">
        <i class='bx bx-message-rounded' ></i>
        <span class="number">20k</span>
      </div>
      <div class="data">
        <i class='bx bx-share' ></i>
        <span class="number">12k</span>
      </div>
    </div>
  </div>
</div>
  </div>
</body>
</html>
