<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Credit Card UI Design</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">
        <img src="assets/logo.png"  class="icon">
        <p class="card-name">Master Card</p>
      </div>
      <img src="assets/chip.png"  class="chip">
    </div>

    <div class="card-details">
      <div class="name-number">
        <p class="card-number">
          Card Number
        </p>
        <p class="card-digit">
          1902 2004 2605 2004
        </p>
        <p class="name">
          Mahima Gowtham
        </p>
      </div>
      <div class="valid">
        <p class="word">
          Valid Thru
        </p>
        <p class="date">
          05/28
        </p>
      </div>
    </div>
  </div>
</body>
</html>
